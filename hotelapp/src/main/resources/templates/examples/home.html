<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
  <!--/* Title of this template will be passed to the head fragment */-->
  <head th:replace="~{layouts/default :: head(~{this :: title})}">
    <title>Example App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body class="d-flex flex-column h-100">
    <!--/* The element with breadcrumb class will be passed to the header fragment */-->
    <header th:insert="~{layouts/default :: header(~{ :: .breadcrumb})}">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active"><a href="/example/">Examples</a></li>
      </ol>
    </header>

    <!--/* Insert content fragment with content of the element with id = 'content' */-->
    <main
      class="flex-shrink-0"
      role="main"
      th:insert="~{layouts/default :: content(~{ :: #content})}"
    >
      <div class="container" id="content">
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">List Examples</h5>
                <p class="card-text">List all examples page.</p>
                <a href="/example/list" class="btn btn-primary">List</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Example</h5>
                <p class="card-text">Add an example</p>
                <a href="/example/add" class="btn btn-primary">Add</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="footer mt-auto py-3 bg-light"
      th:insert="~{layouts/default :: footer}"
    >
      <div class="container text-center" id="footer">
        <span class="text-muted">2023 Default Footer</span>
      </div>
    </footer>
  </body>
</html>
